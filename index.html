<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中原健康 | 在日本的华人健康管家</title>
    
    <!-- 1. 样式库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React 运行环境 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. 代码编译工具 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap');
        :root { font-family: 'Noto Sans SC', sans-serif; }
        body, button, input, textarea, h1, h2, h3, h4, h5, h6, p, span, div, a {
            font-family: 'Noto Sans SC', sans-serif !important;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Noto Sans SC"', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-300 antialiased selection:bg-cyan-500/30 selection:text-cyan-200">
    <div id="root"></div>

    <!-- 核心逻辑 -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 图标组件 ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Activity = (props) => (<IconWrapper {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2" /></IconWrapper>);
        const Globe = (props) => (<IconWrapper {...props}><circle cx="12" cy="12" r="10" /><line x1="2" x2="22" y1="12" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></IconWrapper>);
        const CalendarCheck = (props) => (<IconWrapper {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" /><path d="m9 16 2 2 4-4" /></IconWrapper>);
        const FileText = (props) => (<IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" x2="8" y1="13" y2="13" /><line x1="16" x2="8" y1="17" y2="17" /><line x1="10" x2="8" y1="9" y2="9" /></IconWrapper>);
        const UserCheck = (props) => (<IconWrapper {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><polyline points="16 11 18 13 22 9" /></IconWrapper>);
        const Phone = (props) => (<IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" /></IconWrapper>);
        const ShieldCheck = (props) => (<IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /><path d="m9 12 2 2 4-4" /></IconWrapper>);
        const ArrowRight = (props) => (<IconWrapper {...props}><line x1="5" x2="19" y1="12" y2="12" /><polyline points="12 5 19 12 12 19" /></IconWrapper>);
        const MessageCircle = (props) => (<IconWrapper {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" /></IconWrapper>);
        const Mail = (props) => (<IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></IconWrapper>);
        const MapPin = (props) => (<IconWrapper {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></IconWrapper>);
        const ChevronDown = (props) => (<IconWrapper {...props}><polyline points="6 9 12 15 18 9" /></IconWrapper>);
        const ChevronUp = (props) => (<IconWrapper {...props}><polyline points="18 15 12 9 6 15" /></IconWrapper>);
        const Menu = (props) => (<IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></IconWrapper>);
        const X = (props) => (<IconWrapper {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></IconWrapper>);
        const CheckCircle2 = (props) => (<IconWrapper {...props}><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></IconWrapper>);
        const Copy = (props) => (<IconWrapper {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2" /><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" /></IconWrapper>);
        const Check = (props) => (<IconWrapper {...props}><polyline points="20 6 9 17 4 12" /></IconWrapper>);

        const FadeInSection = ({ children, delay = 0, id }) => {
            const [isVisible, setVisible] = useState(false);
            const domRef = useRef();
            useEffect(() => {
                const currentRef = domRef.current;
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setVisible(true);
                            if (currentRef) observer.unobserve(currentRef);
                        }
                    });
                }, { threshold: 0.1 });
                if (currentRef) observer.observe(currentRef);
                return () => observer.disconnect();
            }, []);
            return (<div id={id} ref={domRef} style={{ transitionDelay: `${delay}ms` }} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>{children}</div>);
        };

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const activeSectionRef = useRef('home');
            useEffect(() => {
                let ticking = false;
                const handleScroll = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrollY = window.scrollY;
                            setIsScrolled(scrollY > 20);
                            const sections = ['home', 'why-us', 'services', 'process', 'faq', 'contact'];
                            let currentSection = activeSectionRef.current;
                            for (const sectionId of sections) {
                                const element = document.getElementById(sectionId);
                                if (element) {
                                    const rect = element.getBoundingClientRect();
                                    if (rect.top <= 150 && rect.bottom >= 150) {
                                        currentSection = sectionId;
                                        break;
                                    }
                                }
                            }
                            if (currentSection !== activeSectionRef.current) {
                                activeSectionRef.current = currentSection;
                                setActiveSection(currentSection);
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            const navLinks = [
                { name: '首页', id: 'home', href: '#home' },
                { name: '服务', id: 'services', href: '#services' },
                { name: '优势', id: 'why-us', href: '#why-us' },
                { name: '流程', id: 'process', href: '#process' },
                { name: '常见问题', id: 'faq', href: '#faq' },
                { name: '联系我们', id: 'contact', href: '#contact' },
            ];
            const handleClick = (e, href) => {
                e.preventDefault();
                setIsOpen(false);
                const element = document.querySelector(href);
                if (element) {
                    const offset = 80;
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = element.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                }
            };
            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 font-sans ${isScrolled ? 'bg-slate-900/95 backdrop-blur-sm shadow-lg py-4' : 'bg-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center">
                            <div className="flex-shrink-0 flex items-center gap-2 cursor-pointer" onClick={(e) => handleClick(e, '#home')}>
                                <div className="w-8 h-8 bg-cyan-500 rounded flex items-center justify-center"><Activity className="text-white" size={20} /></div>
                                <span className="text-2xl font-bold text-white tracking-wide">中原健康</span>
                            </div>
                            <div className="hidden md:flex items-center space-x-1">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.href} onClick={(e) => handleClick(e, link.href)} className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 ${activeSection === link.id ? 'text-white bg-white/10' : 'text-slate-300 hover:text-white hover:bg-white/5'}`}>{link.name}</a>
                                ))}
                                <a href="#contact" onClick={(e) => handleClick(e, '#contact')} className="ml-4 px-5 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-full transition-all duration-300 text-sm font-bold shadow-lg shadow-cyan-500/30 transform hover:-translate-y-0.5">立即咨询</a>
                            </div>
                            <div className="md:hidden flex items-center">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-slate-300 hover:text-white focus:outline-none p-2">{isOpen ? <X size={24} /> : <Menu size={24} />}</button>
                            </div>
                        </div>
                    </div>
                    <div className={`md:hidden absolute w-full bg-slate-900 border-b border-slate-800 transition-all duration-300 overflow-hidden ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                        <div className="px-4 pt-2 pb-6 space-y-1 shadow-xl">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} onClick={(e) => handleClick(e, link.href)} className={`block px-4 py-3 rounded-lg text-base font-medium transition-colors ${activeSection === link.id ? 'bg-cyan-500/10 text-cyan-400' : 'text-slate-300 hover:text-white hover:bg-slate-800'}`}>{link.name}</a>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section id="home" className="min-h-screen flex items-center justify-center pt-20 bg-slate-900 relative overflow-hidden font-sans">
                    <div className="absolute inset-0 bg-slate-900 pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-cyan-500/10 rounded-full blur-[100px] animate-pulse"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[100px] animate-pulse" style={{ animationDelay: '2s' }}></div>
                    </div>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full z-10 text-center">
                        <FadeInSection>
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-cyan-500/30 bg-cyan-500/10 text-cyan-300 mb-8 backdrop-blur-sm">
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                                </span>
                                <span className="text-sm font-medium tracking-wide">在日本的华人健康管家</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black mb-6 leading-tight text-white tracking-tight">
                                打破医疗<span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">语言壁垒</span><br />
                                守护您的健康旅程
                            </h1>
                            <p className="mt-6 max-w-2xl mx-auto text-xl text-slate-400 leading-relaxed font-light">
                                以“语言支援＋预约协调＋流程陪同”为核心<br className="md:hidden" />
                                帮助在日华人及赴日客户更顺畅地完成体检与就医安排。
                            </p>
                            <div className="mt-10 flex flex-col sm:flex-row justify-center gap-4">
                                <a href="#contact" className="inline-flex items-center justify-center gap-2 px-8 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold rounded-xl hover:shadow-lg hover:shadow-cyan-500/25 transition-all duration-300 transform hover:-translate-y-1">立即咨询 <ArrowRight size={20} /></a>
                                <a href="#services" className="inline-flex items-center justify-center px-8 py-4 border border-slate-600 text-slate-300 font-medium rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-300">了解服务范围</a>
                            </div>
                        </FadeInSection>
                    </div>
                    <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce text-slate-500 pointer-events-none"><ChevronDown size={24} /></div>
                </section>
            );
        };

        const WhyUs = () => {
            const reasons = [
                { title: "流程正确优先", desc: "减少因沟通误差导致的重复就诊、遗漏资料、预约失败与时间浪费。", icon: <CheckCircle2 className="text-cyan-400" size={32} /> },
                { title: "深度双语沟通", desc: "不仅是翻译，更强调“把院方要求变成您能执行的清单”。", icon: <MessageCircle className="text-blue-400" size={32} /> },
                { title: "标准化工作方式", desc: "通过固定的信息表、资料清单、节点管理，让就医安排更可控、更可追踪。", icon: <FileText className="text-purple-400" size={32} /> },
                { title: "合规与低调", desc: "不公开合作医院信息；不做疗效承诺；不以夸大宣传获取流量。", icon: <ShieldCheck className="text-emerald-400" size={32} /> }
            ];
            return (
                <section id="why-us" className="py-24 bg-slate-900 relative font-sans">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <FadeInSection>
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">为什么选择中原健康</h2>
                                <p className="text-slate-400 text-lg">专业、严谨、贴心的医疗协助服务</p>
                            </div>
                        </FadeInSection>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {reasons.map((item, index) => (
                                <FadeInSection key={index} delay={index * 100}>
                                    <div className="h-full bg-slate-800/50 backdrop-blur-sm border border-slate-700 p-8 rounded-2xl hover:bg-slate-800 transition-colors duration-300 group">
                                        <div className="w-14 h-14 bg-slate-900 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">{item.icon}</div>
                                        <h3 className="text-xl font-bold text-white mb-3">{item.title}</h3>
                                        <p className="text-slate-400 leading-relaxed text-sm">{item.desc}</p>
                                    </div>
                                </FadeInSection>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Services = () => {
            const [activeTab, setActiveTab] = useState('resident');
            const [imgError, setImgError] = useState(false);
            useEffect(() => { setImgError(false); }, [activeTab]);

            const content = {
                resident: {
                    title: "在日华人健康管家",
                    target: "面向在日本生活、工作、留学的华人及其家属",
                    items: [
                        { text: "医院/体检机构预约协助（电话/网页/院方沟通）", icon: <Phone size={18} /> },
                        { text: "日文问诊表、注意事项、同意书等内容的中文说明与填写协助", icon: <FileText size={18} /> },
                        { text: "就诊当日流程陪同与语言支援（按地区与方案提供）", icon: <UserCheck size={18} /> },
                        { text: "检查/复查安排的节奏管理与提醒（基于院方正式说明）", icon: <CalendarCheck size={18} /> },
                        { text: "高龄父母就医信息的家属同步（跨国沟通协助）", icon: <Activity size={18} /> }
                    ],
                    note: "我们不进行医学判断、不解读影像诊断结论、不替代医生沟通的医疗部分；仅在流程与语言范围内提供支援。"
                },
                overseas: {
                    title: "海外客户赴日体检与就医支援",
                    target: "面向计划来日本进行体检、二诊意见或治疗评估的海外客户与家属",
                    items: [
                        { text: "病历资料清单化：报告/病理/影像/用药史等的整理与格式统一", icon: <FileText size={18} /> },
                        { text: "日文病情概要制作（供日本医疗机构初步审阅用）", icon: <FileText size={18} /> },
                        { text: "预约与时间协调：科室、检查项目、初诊流程的安排协助", icon: <CalendarCheck size={18} /> },
                        { text: "赴日前后注意事项说明：携带资料、就诊当日流程、翻译安排等", icon: <Globe size={18} /> },
                        { text: "就诊后信息回传：将医院正式说明整理为中文要点", icon: <MessageCircle size={18} /> }
                    ],
                    note: "是否接收、检查内容、治疗方案与费用，均由日本医疗机构根据医学判断决定并直接说明。"
                }
            };

            return (
                <section id="services" className="py-24 bg-slate-800/30 font-sans">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <FadeInSection>
                            <div className="text-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">我们能提供什么</h2>
                                <div className="inline-flex bg-slate-900 p-1.5 rounded-xl border border-slate-700">
                                    <button onClick={() => setActiveTab('resident')} className={`px-6 py-3 rounded-lg text-sm font-bold transition-all duration-300 ${activeTab === 'resident' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>在日华人 (持保险)</button>
                                    <button onClick={() => setActiveTab('overseas')} className={`px-6 py-3 rounded-lg text-sm font-bold transition-all duration-300 ${activeTab === 'overseas' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>海外赴日 (体检/二诊)</button>
                                </div>
                            </div>
                        </FadeInSection>
                        <div className="mt-8 grid lg:grid-cols-2 gap-12 items-center">
                            <FadeInSection>
                                <div className="relative rounded-2xl overflow-hidden h-[400px] lg:h-[500px] border border-slate-700 shadow-2xl group bg-slate-800">
                                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent z-10"></div>
                                    {/* 这里专门适配了 .jpg 后缀 */}
                                    {!imgError ? (
                                        <img src={activeTab === 'resident' ? "./resident.jpg" : "./overseas.jpg"} alt="Medical Service" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-80" onError={() => setImgError(true)} />
                                    ) : (
                                        <div className="w-full h-full flex flex-col items-center justify-center text-slate-500 bg-slate-900 p-4 text-center">
                                            <p className="text-sm">图片未加载</p>
                                            <p className="text-xs mt-1">请确保 resident.jpg 和 overseas.jpg 存在</p>
                                        </div>
                                    )}
                                    <div className="absolute bottom-0 left-0 p-8 z-20">
                                        <h3 className="text-2xl font-bold text-white mb-2">{content[activeTab].title}</h3>
                                        <p className="text-cyan-300 font-medium text-sm">{content[activeTab].target}</p>
                                    </div>
                                </div>
                            </FadeInSection>
                            <FadeInSection delay={200}>
                                <div className="bg-slate-900/50 rounded-2xl p-8 border border-slate-700">
                                    <ul className="space-y-6">
                                        {content[activeTab].items.map((item, idx) => (
                                            <li key={idx} className="flex items-start gap-4">
                                                <div className="mt-1 p-2 bg-slate-800 rounded-lg text-cyan-400 shrink-0">{item.icon}</div>
                                                <span className="text-slate-300 leading-relaxed">{item.text}</span>
                                            </li>
                                        ))}
                                    </ul>
                                    <div className="mt-8 pt-6 border-t border-slate-700">
                                        <div className="flex gap-3 items-start p-4 bg-amber-500/10 rounded-lg border border-amber-500/20">
                                            <ShieldCheck className="text-amber-500 shrink-0" size={20} />
                                            <p className="text-sm text-amber-200/80 leading-relaxed">
                                                <span className="font-bold block mb-1">重要说明：</span>
                                                {content[activeTab].note}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </FadeInSection>
                        </div>
                    </div>
                </section>
            );
        };

        const Process = () => {
            const steps = [
                { num: "01", title: "初次咨询", desc: "您说明目标（体检/就医/二诊/评估）与基本情况，我们确认可提供的支援范围。" },
                { num: "02", title: "资料准备", desc: "提供资料清单；在您授权范围内协助整理并制作提交用概要（如需要）。" },
                { num: "03", title: "预约协调", desc: "与院方/体检机构进行预约与确认，明确时间、地点、注意事项与费用说明。" },
                { num: "04", title: "就诊支援", desc: "按方案提供陪同与语言支援，协助完成报到、检查动线与手续。（可选）" },
                { num: "05", title: "诊后整理", desc: "把院方正式说明的关键点整理为中文要点，方便您与家属理解与后续安排。" },
            ];
            return (
                <section id="process" className="py-24 bg-slate-900 font-sans">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <FadeInSection>
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">服务流程</h2>
                                <p className="text-slate-400">标准化步骤，全程可控</p>
                            </div>
                        </FadeInSection>
                        <div className="relative">
                            <div className="hidden lg:block absolute top-12 left-0 w-full h-0.5 bg-gradient-to-r from-slate-800 via-cyan-900 to-slate-800"></div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8">
                                {steps.map((step, idx) => (
                                    <FadeInSection key={idx} delay={idx * 150}>
                                        <div className="relative flex flex-col items-center text-center group">
                                            <div className="w-24 h-24 rounded-full bg-slate-900 border-4 border-slate-800 group-hover:border-cyan-500/50 flex items-center justify-center mb-6 relative z-10 transition-colors duration-300 shadow-xl">
                                                <span className="text-3xl font-black text-slate-700 group-hover:text-cyan-400 transition-colors duration-300">{step.num}</span>
                                            </div>
                                            <h3 className="text-lg font-bold text-white mb-3">{step.title}</h3>
                                            <p className="text-sm text-slate-400 leading-relaxed px-2">{step.desc}</p>
                                        </div>
                                    </FadeInSection>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const FAQ = () => {
            const [openIndex, setOpenIndex] = useState(null);
            const faqs = [
                { q: "你们是医院或医生吗？", a: "不是。我们提供语言支援与流程协调，不进行诊断、不提供治疗建议。" },
                { q: "能保证一定挂到号、一定能做某种治疗吗？", a: "不能保证。最终是否接收、检查与治疗安排由医疗机构根据医学判断决定。" },
                { q: "你们会公开合作医院名称吗？", a: "当前官网不公开。具体协助将基于您的需求与合规要求进行安排与沟通。" },
                { q: "费用如何计算？", a: "根据服务范围（线上/线下陪同、地区、复杂度、资料量）分别报价；我们会在开始前书面说明并经您确认。" }
            ];
            return (
                <section id="faq" className="py-24 bg-slate-800/20 font-sans">
                    <div className="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                        <FadeInSection>
                            <h2 className="text-3xl font-bold text-center text-white mb-12">常见问题 (FAQ)</h2>
                            <div className="space-y-4">
                                {faqs.map((item, index) => (
                                    <div key={index} className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                                        <button onClick={() => setOpenIndex(openIndex === index ? null : index)} className="w-full px-6 py-5 flex items-center justify-between text-left hover:bg-slate-800/50 transition-colors">
                                            <span className="font-bold text-slate-200">{item.q}</span>
                                            {openIndex === index ? <ChevronUp className="text-cyan-400" /> : <ChevronDown className="text-slate-500" />}
                                        </button>
                                        <div className={`transition-all duration-300 ease-in-out overflow-hidden ${openIndex === index ? 'max-h-40 opacity-100' : 'max-h-0 opacity-0'}`}>
                                            <div className="px-6 pb-6 text-slate-400 text-sm leading-relaxed border-t border-slate-800/50 pt-4">
                                                {item.a}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </FadeInSection>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            const [qrError, setQrError] = useState(false);
            return (
                <section id="contact" className="py-24 bg-slate-950 font-sans border-t border-slate-900">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <FadeInSection>
                            <div className="bg-slate-900 rounded-3xl p-8 md:p-12 border border-slate-800 shadow-2xl relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-cyan-500/5 rounded-full blur-3xl transition-opacity duration-500 group-hover:opacity-75"></div>
                                <div className="grid md:grid-cols-2 gap-12 relative z-10">
                                    <div className="flex flex-col justify-center">
                                        <div className="mb-8">
                                            <h2 className="text-3xl font-black text-white mb-2 tracking-tight">联系我们</h2>
                                            <p className="text-slate-400 text-lg font-medium">在日本的华人健康管家</p>
                                        </div>
                                        <div className="space-y-8">
                                            <div className="flex items-start gap-4 group/item">
                                                <div className="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center text-cyan-400 group-hover/item:bg-cyan-500/10 group-hover/item:text-cyan-300 transition-all duration-300 shrink-0">
                                                    <Mail size={20} />
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-xs text-slate-500 uppercase tracking-wider font-bold mb-1">Email</p>
                                                    <p className="text-slate-200 font-bold text-base sm:text-lg whitespace-nowrap">support@nakahara-arisa.com</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start gap-4 group/item">
                                                <div className="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center text-cyan-400 group-hover/item:bg-cyan-500/10 group-hover/item:text-cyan-300 transition-all duration-300 shrink-0">
                                                    <MapPin size={20} />
                                                </div>
                                                <div>
                                                    <p className="text-xs text-slate-500 uppercase tracking-wider font-bold mb-1">Company</p>
                                                    <p className="text-slate-200 font-bold text-lg">中原艾里莎合同公司</p>
                                                    <p className="text-sm text-slate-500 font-medium mt-0.5">（中原アリサ合同会社）</p>
                                                    <p className="text-sm text-slate-500 font-medium">〒587-0002 大阪府堺市美原区黑山255-3</p>
                                                </div>
                                            </div>
                                            <div className="mt-2 p-5 bg-slate-800/40 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                                                <p className="text-sm text-slate-300 leading-relaxed font-medium">
                                                    <span className="text-cyan-400 font-bold">服务时间：</span> 日本时间 平日 10:00–17:00<br />
                                                    <span className="text-slate-500 text-xs">(其他时间可预约线上咨询)</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-center justify-center bg-slate-800/20 rounded-2xl p-6 border border-slate-800/50">
                                        <div className="bg-white p-3 rounded-2xl mb-6 shadow-xl transform transition-transform duration-300 hover:scale-105">
                                            {!qrError ? (
                                                <img src="./wechat_qr.jpg" alt="WeChat QR Code" className="w-48 h-48 object-contain" onError={() => setQrError(true)} />
                                            ) : (
                                                <div className="w-48 h-48 flex items-center justify-center text-slate-400 text-sm text-center bg-slate-100 rounded-lg">请放入<br />wechat_qr.jpg</div>
                                            )}
                                        </div>
                                        <p className="text-slate-400 font-bold text-base flex items-center gap-2">
                                            <MessageCircle size={18} className="text-cyan-400" /> 扫码添加微信
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </FadeInSection>
                        <div className="mt-16 text-center border-t border-slate-900 pt-8">
                            <div className="max-w-2xl mx-auto space-y-4">
                                <h4 className="text-slate-500 font-bold text-sm">合规说明与免责声明</h4>
                                <p className="text-xs text-slate-600 leading-relaxed">
                                    中原健康及中原艾里莎合同公司不从事医疗行为：不诊断、不处方、不解读医疗结论、不承诺疗效。<br />
                                    我们提供的服务属于语言支援、预约协调、行政手续与信息整理。<br />
                                    所有医疗判断、检查项目、治疗方案及费用说明均由日本医疗机构与主治医生决定并向客户说明。<br />
                                    网站信息仅用于流程与服务说明，不构成医疗建议。
                                </p>
                                <p className="text-xs text-slate-700 mt-8">
                                    &copy; {new Date().getFullYear()} 中原アリサ合同会社. All rights reserved.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <div className="bg-slate-900 min-h-screen text-slate-300 selection:bg-cyan-500/30 selection:text-cyan-200 font-sans">
                    <Navbar />
                    <main>
                        <Hero />
                        <WhyUs />
                        <Services />
                        <Process />
                        <FAQ />
                        <Contact />
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
